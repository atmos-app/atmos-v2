<body>
	<header>
		<nav>
			<a class="logo_link" href="https://www.atmosapp.in/">
				<img class="logo_img" src="/c5-logo.png" alt="logo">
				<h3 class="logo_text">Atmos</h3>
			</a>
		</nav>
		<div id='toggle_switch_wrapper'>
			<div class="toggle_wrapper">
				<input type="checkbox" name="toggle" class="toggle">

					<span class="thumb"></span>
				</label>
			</div>
		</div>
	</header>    
    <div class="frameHolder">
        <h1 class="frameTitle">CREATE AVATAR</h1>
        <iframe id="RPMframe" class="RPMframe" allow="camera *; microphone *; clipboard-write"></iframe>
    </div>
    <div class="preloader">
        <p class="preloader_intro_text">Connect with friends, fans and communities worldwide in<br>visually stunning,
            immersive 3D spaces right from your<br>smartphone, laptop or Meta Quest.</p>
        <h1 class="preloader_text">loading experience</h1>
        <button class="preloader_enter_button">ENTER</button>
    </div>
    <div id='app'>
        <div class="wasd_controls">
            <button class="W_key"><span>⬆</span></button>
            <button class="A_key"><span>⬅</span></button>
            <button class="S_key"><span>⬇</span></button>
            <button class="D_key"><span>➡</span></button>
            <button class="Space_key"><span>_</span></button>
        </div>
